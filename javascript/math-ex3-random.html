    <script>
//o <,= r <1
var a = Math.random();
console.log(a);

//곱하기 10
//0 < r * 10 < 10
a = a * 10;
console.log(a);

// 소수점 이하 버리기
//Math.floor()
console.log(Math.floor(a));

// 더하기 1
//1 <, = Math.floor(r*10)+1<, =10

a = a + 1
console.log(Math.floor(a));

// 위의 식을 한번에 작성하면
console.log(Math.floor(Math.random() * 10)+1);
    </script>
