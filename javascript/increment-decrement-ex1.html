<body>
<script>
var a = 5;
//증가연산자(increment) ++
//피연산자의 값의 1을 더한 후 다시 피연산자에 할당
a++; //6

//감소연산자(decrement) --
//피연산자의 값에 1을 뺀 후 다시 피연산자에 할당
a--; //5

//피연산자가 오른쪽에 있을 때
++a; //6
--a; //5


//오른쪽에 있을 때와 왼쪽에 있을 차이
//왼쪽에 있으면 사용 후에 더한
//오른쪽에 있으면 더한 후에 사용

//위에서 아래 순서대로
console.log(a++);//5
console.log(a);//6

console.log(++a);//7
console.log(--a);//6

</script>





</body>
</html>
