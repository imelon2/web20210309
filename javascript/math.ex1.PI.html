<body>
    <h1>반지름</h1>
<input type="text" id="input1">
<hr>
<button onclick="area()">원의 넓이 구하기</button>
<hr>
<button onclick="length()">원의 둘레 구하기</button>



<p>원의 넓이는<span id="result1"></span></p>
<p>원의 둘레는<span id="result2"></span></p>
<script>
var c = Math.PI
function area() {
    var r = document.getElementById("input1").value;
    document.getElementById("result1").innerHTML = r * r * c
}

function length() {
    var r = document.getElementById("input1").value;
    document.getElementById("result2").innerHTML = 2 * r * c;
}
    
</script>



    
</body>
