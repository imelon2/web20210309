<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/all.min.css">
    <style>
    </style>
</head>

<body>
    <input id="input1" type="text" placeholder="1부터 100사이의 수를 입력해주세요">

    <br>

    <button onclick="check()">확인</button>
    <h1 id="message"></h1>
    <script>

        var computerNumber = Math.floor(Math.random() * 100) + 1;
        console.log(computerNumber);
        
        function check() {

            var userNumber = document.getElementById("input1").value;
            userNumber = Number(userNumber);

            var txt = "";
            // computerNumber 와 userNumber 비교
            //둘이 같으면 "정답입니다" 메세지
            //userNumber가 computerNumber보다 크면 " 더 작은 수를 입력해주세요" 메세지
            //userNumber가 computerNumber보다 작으면 " 더 큰 수를 입력해주세요" 메세지
            if (userNumber == computerNumber) {
                txt = "정답입니다";
            } else if (userNumber > computerNumber) {
                txt = "더 작은 수를 입력해주세요";
            } else if (userNumber < computerNumber) {
                txt = "더 큰수를 입력해주세요";
            }


            document.getElementById("message").innerHTML = txt;
        }
    </script>
</body>

</html>
