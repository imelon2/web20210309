<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/all.min.css">
    <style>
    </style>



</head>


<body>
    <div id="result"></div>



    <script>
        txt = "";
        var i = 1;
        while (i <= 9) {
            var j = 1
            while (j <= 9) {
                console.log(i, j);
                txt += i + "x" + j + "=" + (i * j) + "<br>";
                
                j++;
            }
            i++;
        }

        document.getElementById("result").innerHTML = txt;


    </script>
</body>

</html>
