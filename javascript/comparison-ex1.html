<script>
var a = 3 +5;
var b = "상필이" + "바보";

//comparison 비교
var x = 5;
//크다 >
console.log(x > 8);
console.log(x > 3);
// 작다 <
//크거나 같다 >=
//작거나 같다 <=
//값이 같다 ==
console.log((x == 8));
console.log((x == 5));
console.log((x == "5"));
//값과 타입이 같다 ===
console.log(x === 5);
console.log(x === "5");
//값이 다르다 !=
console.log(x != 8);
console.log(x != 5);
//값이나 타입이 다르다 !==
console.log(x !== 5);
console.log(x !== 8);
console.log(x !== "5");



</script>
