<!DOCTYPE html>
<html>

<head>
    <style>
        .child:nth-child(even) {
            background-color: blue;
        }
        .child:nth-child(odd) {
            background-color: red;
        }
        .child {
            font-size: 20px;
            color: white;
        }
        .container {
            display: flex;
        }
    </style>
</head>

<body>
    <!-- .container>.child{$}*5 -->
    <div class="container">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
        <div class="child">5</div>
    </div>

</body>

</html>
