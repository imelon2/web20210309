<!DOCTYPE html>
<html>
<head>
    <style>
        div > h1 {
            color: red;
        }
        .note > p {
            text-decoration: underline;
        }
        .error > h1{
            background-color: saddlebrown;
        }
    </style>
</head>
<body>
    <div class="note">
        <h1>상필이는</h1>
        <p>바보다</p>
    </div>
    <div class="error">
        <h1>상필이는 </h1>
        <p>바보다</p>
    </div>
</body>
</html>
