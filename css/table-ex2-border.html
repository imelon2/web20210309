<!DOCTYPE html>
<html>
<head>
<style>
    table, th, td {
        border: 1px solid black;
    }
    table {
        border-collapse: collapse;
    }
    table {
        width: 100%;
    }
    th {
        text-align: left;
        height: 50px;
    }
    
</style>
</head>
<body>
    <table>
        <tr>
            <th>Lorem, ipsum dolor.</th>
            <th>Laborum, quae voluptatibus.</th>
            <th>Illo, harum et!</th>
        </tr>
        <tr>
            <td>Lorem.</td>
            <td>Voluptatibus.</td>
            <td>Quam?</td>
        </tr>
        <tr>
            <td>Lorem.</td>
            <td>Id!</td>
            <td>Sunt.</td>
        </tr>
        <tr>
            <td>Lorem.</td>
            <td>Cum!</td>
            <td>Consequatur.</td>
        </tr>
    </table>
</body>
</html>
