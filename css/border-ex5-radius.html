<!DOCTYPE html>
<html>

<head>
    <style>
        p {
            border: 5px solid green;
        }
        #para1 {
            border-radius: 20px;
        }
        #para2 {
            border-radius: 50px;
        }
        #para3 {
            border-radius: 50px 30px 10px 0px;
        }
        #para4 {
            border-top-left-radius: 100px;
        }
    </style>
</head>

<body>
    <p id="para1">Lorem ipsum dolor sit.</p>
    <p id="para2">Esse placeat error dolore?</p>
    <p id="para3">Sapiente esse nesciunt dolores.</p>
    <p id="para4">Aliquid quae architecto neque.</p>
    <p id="para5">Voluptatibus adipisci iste aperiam.</p>
</body>

</html>
