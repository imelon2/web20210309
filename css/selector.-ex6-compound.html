<!DOCTYPE html>
<html>

<head>
    <style>
        .note {
            color: blue;
        }
        h1.note {
            text-decoration: underline;
        }
        p.note {
            background-color: yellow;
        }
        h1.note.error {
            font-size: 50px;
        }
    </style>
</head>

<body>
    <h1 class="note">뭐가다를까</h1>
    <h1 class="note error">뭐가 다를까</h1>
    <h1></h1>

    <p class="note">뭐가다르게</p>
    <p></p>
    <p></p>
    <p class="note"></p>
    <div class="note"></div>
</body>

</html>
